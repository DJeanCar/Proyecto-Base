        <div><h1 id="titulo" class="lead">SISGESA</h1></div>

        <div id="content-form">
            <form id="formulario-login" method="POST">
                {% csrf_token %}
                <div class="inputs">
                    <div class="inputs">
                        <label for="id_username" id="label-usuario">Nombre de usuario:</label>
                        <input id="id_username" type="text" name="username" maxlength="30" placeholder="Usuario">
                    </div>
                    <div class="inputs">
                        <label for="id_password" id="label-pass">Contraseña:</label>
                        <input type="password" name="password" id="id_password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="boton">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
